<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>CorruptOrNot</title>
    </head>
    
    <body>
        <div id = "organizationform">
            <!-- New Employee Profile Form -->
            <form action="organizationprofile.html" method="post">
                Organization Name: <input type="text" name="organizationname"><br>
                <!-- Organization Location: <input type="text" name="organization"><br> --> <!-- Information taken from Map -->
                Category:
                <select name="organizationcategory>
                    <!-- <option value="banking">Banking</option> -->
                    <option value="education">Education</option>
                    <option value="healthcare">Healthcare</option>
                    <!-- <option value="immigration">Immigration</option> -->
                    <option value="insurance">Insurance</option>
                    <option value="police">Police</option>
                    <option value="passport">Passport</option>
                    <!-- <option value="transportation">Transportation</option> -->
                </select> <br>
                Organization Image (optional): <input type="file" name="employeeimage" size="40"><br>
                <!-- Submit Button -->
                <input type="submit" name="formSubmit" value="Submit">
            </form>
        </div>
        
    </body>
    
</html>
